<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="order">
    <div class="container">
        <div class="order__inner">
            <form class="order__form" action="">
                <input class="order__address" type="text" placeholder="Адрес...">
                <div class="order__data">Доставка: Через 2-3 дня после оформление заказа</div>
                <textarea class="order__comment" name="" id="" cols="30" rows="10" placeholder="Комментарий к заказу.."></textarea>
                <input class="order__email" name="" cols="30" rows="10" placeholder="Ваш email..">
                <div class="order__arrange">
                    <div class="order__btn">Оформить заказ</div>
                    <div class="order__price">1200 руб.</div>
                </div>
            </form>
        </div>
    </div>
</section>

</body>
</html>
